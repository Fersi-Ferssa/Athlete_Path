<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css/images/WhiteLogo.png' %}">
</head>
<body class="analysis-result-body">
    <div class="analysis-result-container">
        <!-- Logo y título -->
        <div class="analysis-result-header">
            <a href="{% url 'home' %}">
                <img src="{% static '/css/images/Logo.png' %}" alt="Logo Athlete Path" class="analysis-result-logo">
            </a>
            <h1 class="analysis-result-title">Resultado del Análisis</h1>
        </div>

        <!-- Contenido del análisis -->
        <div class="analysis-result-content">
            {{ analysis|safe }}
        </div>

        <!-- Botón de regreso -->
        <button class="analysis-result-button" onclick="window.history.back()">Regresar</button>
    </div>
</body>
</html>
