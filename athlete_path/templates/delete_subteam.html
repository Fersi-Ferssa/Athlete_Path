<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Subequipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .delete-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-size: 2.2em;
            color: #007bff; /* Azul para mantener el estilo */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #dc3545; /* Rojo para el botón de eliminar */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #c82333; /* Rojo más oscuro al pasar el mouse */
        }

        a {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #6c757d; /* Gris para el botón de cancelar */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Eliminar Subequipo: {{ subteam.name }}</h2>
        <p>¿Estás seguro de que deseas eliminar este subequipo? Esta acción no se puede deshacer.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>

        <a href="{% url 'manage_subteams' %}">Cancelar</a>
    </div>
</body>
</html>
