<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evaluación de {{ record.athlete.user.first_name }} {{ record.athlete.user.last_name }}</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: left;
        }

        h2 {
            font-size: 2.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            font-size: 1.5em;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }

        .save-btn {
            background-color: #007bff;
        }

        .cancel-btn {
            background-color: #6c757d;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Evaluación de {{ record.athlete.user.first_name }} {{ record.athlete.user.last_name }}</h2>
        
        <form method="POST" action="{% url 'edit_evaluation' record.id %}">
            {% csrf_token %}
            {{ form.as_p }}

            <h4>Editar Criterios de Evaluación:</h4>
            <ul>
                {% for criterion in evaluation_criteria %}
                    <li>
                        <label for="criterion_{{ criterion.id }}">{{ criterion.criterion_name }}</label>
                        <input type="number" id="criterion_{{ criterion.id }}" name="criterion_{{ criterion.id }}" value="{{ criterion.score }}" min="1" max="10" required>
                        <textarea name="note_{{ criterion.id }}" rows="2" placeholder="Escribe tus notas">{{ criterion.notes }}</textarea>
                    </li>
                {% endfor %}
            </ul>

            <button type="submit" class="save-btn">Guardar Cambios</button>
        </form>

        <button onclick="window.history.back();" class="cancel-btn">Cancelar</button>
    </div>
</body>
</html>
