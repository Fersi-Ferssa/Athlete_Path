<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evaluación de {{ record.athlete.user.first_name }} {{ record.athlete.user.last_name }}</title>
</head>
<body>
    <h2>Editar Evaluación de {{ record.athlete.user.first_name }} {{ record.athlete.user.last_name }}</h2>
    
    <form method="POST" action="{% url 'edit_evaluation' record.id %}">
        {% csrf_token %}
        {{ form.as_p }}

        <h4>Editar Criterios de Evaluación:</h4>
        <ul>
            {% for criterion in evaluation_criteria %}
                <li>
                    <label for="criterion_{{ criterion.id }}">{{ criterion.criterion_name }}</label>
                    <input type="number" id="criterion_{{ criterion.id }}" name="criterion_{{ criterion.id }}" value="{{ criterion.score }}" min="1" max="10" required>
                    <textarea name="note_{{ criterion.id }}" rows="2" cols="40">{{ criterion.notes }}</textarea>
                </li>
            {% endfor %}
        </ul>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br></br>
    <button onclick="window.history.back();">Cancelar</button>
</body>
</html>
