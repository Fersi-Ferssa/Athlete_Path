{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="coach-dashboard-body">
    <!-- Logo en la esquina superior izquierda -->
    <div class="coach-logo-container">
        <a href="{% url 'home' %}">
            <img src="{% static 'css/images/WhiteLogo.png' %}" alt="Logo Athlete Path">
        </a>
    </div>

    <!-- Menú de usuario -->
    <div class="coach-menu-container">
        <div class="dropdown">
            <button class="btn dropdown-toggle coach-profile-icon" type="button" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userProfileDropdown">
                <li><a class="dropdown-item" href="{% url 'profile' %}">Ver Perfil</a></li>
                <li><a class="dropdown-item" href="{% url 'password_change' %}">Cambiar Contraseña</a></li>
                <li>
                    <form method="POST" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="coach-dashboard-container">
        <h1 class="coach-dashboard-title">Bienvenid@ Coach: {{ profile.user.first_name }} {{ profile.user.last_name }}</h1>
        <div class="coach-options-container">
            <div class="coach-option-card">
                <i class="bi bi-person"></i>
                <h4 class="coach-option-card-title">Ver Perfil</h4>
                <a href="{% url 'profile' %}" class="coach-option-card-link">Acceder</a>
            </div>
            <div class="coach-option-card">
                <i class="bi bi-people"></i>
                <h4 class="coach-option-card-title">Gestionar Subequipos</h4>
                <a href="{% url 'manage_subteams' %}" class="coach-option-card-link">Acceder</a>
            </div>
            <div class="coach-option-card">
                <i class="bi bi-plus-square"></i>
                <h4 class="coach-option-card-title">Crear Subequipo</h4>
                <a href="{% url 'create_subteam' %}" class="coach-option-card-link">Acceder</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
