{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body, html {
            font-family: 'Olympics', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top-vector {
            width: 100%;
            height: 150px;
            background-image: url("{% static '/css/images/Vector_Completo.png' %}");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container img {
            max-width: 100px;
        }

        .content-wrapper {
            flex-grow: 1; /* Para ocupar más espacio en la pantalla */
            text-align: center;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin: 20px 0;
            text-align: center;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 0 20px;
            margin-top: 20px;
        }

        .option-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .option-card:hover {
            transform: translateY(-10px);
        }

        .option-card i {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 10px;
        }

        .option-card h4 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .option-card a {
            font-size: 1.1em;
            color: #007bff;
            text-decoration: none;
        }

        .option-card a:hover {
            text-decoration: underline;
        }

        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .profile-icon {
            font-size: 2.5em;
            color: #fff;
        }

        .bottom-vector {
            width: 100%;
            height: 150px;
            background-image: url("{% static '/css/images/Vector_Completo.png' %}");
            background-size: cover;
            background-position: center;
            margin-top: auto; /* Asegura que esté pegado a la parte inferior */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .option-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Sección superior con el fondo vectorial y logo -->
    <div class="top-vector">
        <div class="logo-container">
            <img src="{% static '/css/images/Logo.png' %}" alt="Logo">
        </div>
    </div>

    <div class="menu-container">
        <div class="dropdown">
            <button class="btn dropdown-toggle profile-icon" type="button" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userProfileDropdown">
                <li><a class="dropdown-item" href="{% url 'profile' %}">Ver Perfil</a></li>
                <li><a class="dropdown-item" href="{% url 'password_change' %}">Cambiar Contraseña</a></li>
                <li>
                    <form method="POST" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Contenido principal sin cuadro -->
    <div class="content-wrapper">
        <h1>Bienvenid@ Coach: {{ profile.user.first_name }} {{ profile.user.last_name }}</h1>

        <div class="options-container">
            <div class="option-card">
                <i class="bi bi-person"></i>
                <h4>Ver Perfil</h4>
                <a href="{% url 'profile' %}">Acceder</a>
            </div>
            <div class="option-card">
                <i class="bi bi-people"></i>
                <h4>Gestionar Subequipos</h4>
                <a href="{% url 'manage_subteams' %}">Acceder</a>
            </div>
            <div class="option-card">
                <i class="bi bi-plus-square"></i>
                <h4>Crear Subequipo</h4>
                <a href="{% url 'create_subteam' %}">Acceder</a>
            </div>
        </div>
    </div>

    <!-- Sección inferior con el fondo vectorial -->
    <div class="bottom-vector"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
