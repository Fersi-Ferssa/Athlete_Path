<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Coach</title>
</head>
<body>
    <h1>Bienvenido, {{ profile.user.username }} (Coach)</h1>
    <h2>Equipo: {{ profile.team_name }}</h2>

    <!-- Formulario para editar el nombre del equipo -->
    <form method="POST">
        {% csrf_token %}
        {{ team_form.as_p }}
        <button type="submit">Actualizar Nombre del Equipo</button>
    </form>

    <h3>Atletas en tu equipo:</h3>
    <ul>
        {% for athlete in athletes %}
        <li>{{ athlete.user.username }} - {{ athlete.branch }} - <a href="{% url 'evaluate_athlete' athlete.id %}">Evaluar</a></li>
        {% endfor %}
    </ul>
</body>
</html>
