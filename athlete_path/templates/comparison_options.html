<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Comparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .comparison-container {
            background-color: white;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.5em;
            color: #333;
            display: block;
            margin-bottom: 20px;
            text-align: left;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .comparison-container {
                padding: 40px;
            }

            h2 {
                font-size: 2em;
            }

            label {
                font-size: 1.2em;
            }

            button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <h2>¿Cómo te gustaría comparar tus registros?</h2>
        <form method="POST">
            {% csrf_token %}
            <label>
                <input type="radio" name="comparison_type" value="personal_records" required>
                Comparar mis propios récords
            </label>
            <label>
                <input type="radio" name="comparison_type" value="other_athletes" required>
                Comparar con otros atletas
            </label>
            <br><br>
            <button type="submit">Continuar</button>
        </form>
        <br>
        <button type="button" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
