{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Comparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Full background with vector image */
        body {
            font-family: 'Olympics', sans-serif;
            background-image: url("{% static '/css/images/Vector_Completo.png' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #031147;
        }

        /* Centered white container */
        .comparison-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Header section for logo */
        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-section img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            color: #FD3B07;
            margin-bottom: 20px;
            font-family: 'Olympics', sans-serif;
        }

        label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin: 20px 0;
            text-align: left;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* Primary and secondary buttons */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #FFFFFF;
            background-color: #0AB9E4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0792C7;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            color: #FFFFFF;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Button group layout */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .comparison-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            label {
                font-size: 1em;
            }

            .btn-primary,
            .btn-secondary {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Centered white container with form content -->
    <div class="comparison-container">
        <!-- Header section with logo -->
        <div class="header-section">
            <img src="{% static '/css/images/Logo.png' %}" alt="Logo">
        </div>

        <h2>¿Cómo te gustaría comparar tus registros?</h2>
        <form method="POST">
            {% csrf_token %}
            <label>
                <input type="radio" name="comparison_type" value="personal_records" required>
                Comparar mis propios récords
            </label>
            <label>
                <input type="radio" name="comparison_type" value="other_athletes" required>
                Comparar con otros atletas
            </label>
            <div class="button-group">
                <button type="submit" class="btn-primary">Continuar</button>
                <button type="button" class="btn-secondary" onclick="window.history.back();">Regresar</button>
            </div>
        </form>
    </div>
</body>
</html>
