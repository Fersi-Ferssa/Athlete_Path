<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Comparación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css/images/WhiteLogo.png' %}">
</head>
<body class="comparison-options-body">
    <!-- Contenedor principal centrado -->
    <div class="comparison-options-container">
        <!-- Encabezado con logo -->
        <div class="comparison-options-header">
            <a href="{% url 'home' %}">
                <img src="{% static '/css/images/Logo.png' %}" alt="Logo Athlete Path" class="comparison-options-header-logo">
            </a>
        </div>

        <!-- Título -->
        <h2 class="comparison-options-title">¿Cómo te gustaría comparar tus registros?</h2>

        <!-- Formulario de opciones -->
        <form method="POST">
            {% csrf_token %}
            <label class="comparison-options-label">
                <input type="radio" name="comparison_type" value="personal_records" class="comparison-options-radio" required>
                Comparar mis propios récords
            </label>
            <label class="comparison-options-label">
                <input type="radio" name="comparison_type" value="other_athletes" class="comparison-options-radio" required>
                Comparar con otros atletas
            </label>
            <div class="comparison-options-button-group">
                <button type="submit" class="comparison-options-btn-primary">Continuar</button>
                <a href="{% url 'athlete_profile' %}" class="comparison-options-btn-secondary">Regresar</a>
            </div>
        </form>
    </div>
</body>
</html>
