{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Récords Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: 'Olympics', sans-serif;
            background-color: #FFFCF2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #031147;
        }

        .comparison-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-section img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            color: #FD3B07;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Olympics', sans-serif;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #0AB9E4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0792C7;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .comparison-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <!-- Sección de encabezado con el logo -->
        <div class="header-section">
            <img src="{% static '/css/images/Logo.png' %}" alt="Logo">
        </div>
        
        <h2>Comparación de Récords Personales</h2>
        
        <!-- Mostrar mensajes de error dentro del contenedor blanco -->
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <p>Selecciona dos récords diferentes para comparar</p>
        <form method="POST">
            {% csrf_token %}
            <label for="record_1">Primer Récord:</label>
            <select name="record_1" required>
                <option value="">Seleccionar</option>
                {% for record in records %}
                <option value="{{ record.id }}">{{ record.evaluation_date }} - Dificultad: {{ record.difficulty }}, Ejecución: {{ record.execution }}</option>
                {% endfor %}
            </select>
            
            <label for="record_2">Segundo Récord:</label>
            <select name="record_2" required>
                <option value="">Seleccionar</option>
                {% for record in records %}
                <option value="{{ record.id }}">{{ record.evaluation_date }} - Dificultad: {{ record.difficulty }}, Ejecución: {{ record.execution }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" class="btn-primary">Comparar</button>
        </form>
        
        <button type="button" class="btn-secondary" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
