<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Récords Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .comparison-container {
            background-color: white;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h2 {
            font-size: 2.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }

        .alert {
            font-size: 1em;
            margin-bottom: 20px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .comparison-container {
                padding: 40px;
            }

            h2 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <h2>Comparación de Récords Personales</h2>
        
        <!-- Mostrar mensajes de error dentro del contenedor blanco -->
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <p>Selecciona dos récords diferentes para comparar</p>
        <form method="POST">
            {% csrf_token %}
            <label for="record_1">Primer Récord:</label>
            <select name="record_1" required>
                <option value="">Seleccionar</option>
                {% for record in records %}
                <option value="{{ record.id }}">{{ record.evaluation_date }} - Dificultad: {{ record.difficulty }}, Ejecución: {{ record.execution }}</option>
                {% endfor %}
            </select>
            
            <label for="record_2">Segundo Récord:</label>
            <select name="record_2" required>
                <option value="">Seleccionar</option>
                {% for record in records %}
                <option value="{{ record.id }}">{{ record.evaluation_date }} - Dificultad: {{ record.difficulty }}, Ejecución: {{ record.execution }}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Comparar</button>
        </form>
        <br>
        <button type="button" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
