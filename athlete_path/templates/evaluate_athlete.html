<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar a {{ athlete.user.first_name }} {{ athlete.user.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .evaluation-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            font-size: 2.2em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            background-color: #6c757d;
            color: white;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }

        table {
            width: 100%;
            margin-bottom: 30px;
        }

        td {
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="evaluation-container">
        <h2>Evaluar a {{ athlete.user.first_name }} {{ athlete.user.last_name }}</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Campo de Fecha de Evaluación -->
            <h3>Fecha de Evaluación:</h3>
            {{ form.evaluation_date }}

            <!-- Criterios dinámicos de evaluación -->
            <h3>Criterios de Evaluación:</h3>
            <table>
                {% for criterion in evaluation_criteria %}
                <tr>
                    <td>
                        <!-- Campo del criterio de evaluación -->
                        <label for="criterion_{{ criterion }}">{{ criterion }}:</label>
                        <select name="criterion_{{ criterion }}">
                            {% for score in evaluation_range %}
                                <option value="{{ score }}">{{ score }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Campo de notas para el criterio -->
                        <label for="note_{{ criterion }}">Notas para {{ criterion }}:</label>
                        <textarea name="note_{{ criterion }}" rows="3"></textarea>
                    </td>
                </tr>
                {% endfor %}
            </table>

            <!-- Botón para guardar evaluación -->
            <button type="submit">Guardar Evaluación</button>
        </form>
        
        <!-- Botón para regresar a la vista anterior -->
        <button type="button" onclick="window.history.back();">Regresar</button>
    </div>

</body>
</html>
