<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Path | Medallas por País</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css/images/WhiteLogo.png' %}">
</head>
<body>
    <!-- Banner fijo con vector, logo y botones -->
        <nav class="vector-banner navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'css/images/WhiteLogo.png' %}" alt="Logo" height="100">
                </a>            
                <div class="ms-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Iniciar sesión</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Registrarse</a>
                </div>
            </div>
        </nav>

    <div class="container mt-4">
        <h2 class="welcome-title">Medallas Olímpicas de {{ country.country }}</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Año</th>
                    <th><img src="{% static 'css/images/Medals/GoldMedal.png' %}" class="medal-icon" alt="Oro" /> Oro</th>
                    <th><img src="{% static 'css/images/Medals/SilverMedal.png' %}" class="medal-icon" alt="Plata" /> Plata</th>
                    <th><img src="{% static 'css/images/Medals/BronzeMedal.png' %}" class="medal-icon" alt="Bronce" /> Bronce</th>
                </tr>
            </thead>
            <tbody>
                {% for medal in country.medals_by_year %}
                <tr>
                    <td>{{ medal.year }}</td>
                    <td>{{ medal.gold }}</td>
                    <td>{{ medal.silver }}</td>
                    <td>{{ medal.bronze }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
