<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Video para Análisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 80px; /* Aumentado a 80px */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Aumentado a 900px */
            width: 100%;
            text-align: left;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .gray-button {
            background-color: #6c757d; /* Botón gris */
            color: white;
        }

        .gray-button:hover {
            background-color: #5a6268; /* Botón gris oscuro al pasar el mouse */
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 40px; /* Se reduce para pantallas pequeñas */
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Enviar Video para Análisis</h1>
    
    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="video_url">URL del Video:</label>
            <input type="text" name="video_url" id="video_url" required>
            <button type="submit">Enviar Video para Análisis</button>
        </form>     

        <form action="{% url 'athlete_profile' %}" method="get" style="margin-top: 20px;">
            <button type="submit" class="gray-button">Volver al Perfil del Atleta</button>
        </form> 
    </div>
</body>
</html>
