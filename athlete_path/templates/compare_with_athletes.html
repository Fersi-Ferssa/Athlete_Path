<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Atletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="compare-athletes-body">
    <div class="compare-athletes-container">
        <!-- Logo que redirige al home -->
        <div class="compare-athletes-logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'css/images/Logo.png' %}" alt="Logo Athlete Path" class="compare-athletes-logo">
            </a>
        </div>

        <h1 class="compare-athletes-title">Selecciona un atleta para comparar</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="selected_athlete" class="compare-athletes-label">Atleta:</label>
            <select name="selected_athlete" class="compare-athletes-select" required>
                <option value="">Seleccionar</option>
                {% for athlete in athletes %}
                <option value="{{ athlete.id }}">{{ athlete.user.first_name }} {{ athlete.user.last_name }} - {{ athlete.olympic_country }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="compare-athletes-button-primary">Comparar</button>
        </form>
        <br>
        <button class="compare-athletes-button-secondary" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
