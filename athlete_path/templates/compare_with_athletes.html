<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Atletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        .comparison-container {
            background-color: white;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .gray-button {
            background-color: #6c757d; /* Fondo gris */
        }

        .gray-button:hover {
            background-color: #5a6268; /* Fondo gris oscuro al pasar el mouse */
        }

        @media (max-width: 768px) {
            .comparison-container {
                padding: 40px;
            }

            h1 {
                font-size: 2em;
            }

            label, select, button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <h1>Selecciona un atleta para comparar</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="selected_athlete">Atleta:</label>
            <select name="selected_athlete" required>
                <option value="">Seleccionar</option>
                {% for athlete in athletes %}
                <option value="{{ athlete.id }}">{{ athlete.user.first_name }} {{ athlete.user.last_name }} - {{ athlete.olympic_country }}</option>
                {% endfor %}
            </select>

            <button type="submit">Comparar</button>
        </form>
        <br>
        <button class="gray-button" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
