<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff; /* Azul para el botón */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d; /* Gris para el botón de regresar */
            margin-top: 15px;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        a {
            text-decoration: none;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1>Cambiar Contraseña</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <br>
        <!-- El botón Regresar ahora te redirige según el rol -->
        <a href="{% if request.user.profile.is_athlete %}{% url 'athlete_profile' %}{% elif request.user.profile.is_coach %}{% url 'coach_dashboard' %}{% else %}{% url 'home' %}{% endif %}">
            <button class="back-btn">Regresar</button>
        </a>
    </div>
</body>
</html>
