{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css/images/WhiteLogo.png' %}">
</head>
<body class="password-change-body">
    <div class="password-change-container">
        <!-- Logo dentro del formulario -->
        <div class="password-change-logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'css/images/Logo.png' %}" alt="Logo Athlete Path">
            </a>
        </div>
        <!-- Título del formulario -->
        <h1 class="password-change-title">Cambiar Contraseña</h1>
        <!-- Formulario con scroll interno -->
        <div class="password-change-form-wrapper">
            <form method="POST" onsubmit="return confirm('¿Estás seguro de que deseas cambiar tu contraseña?');">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password">Contraseña Antigua:</label>
                    <input type="password" id="old_password" name="old_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password1">Contraseña Nueva:</label>
                    <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password2">Confirmar Contraseña Nueva:</label>
                    <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                </div>
                <ul class="password-requirements">
                    <li>Su contraseña no puede asemejarse a su otra información personal.</li>
                    <li>Debe contener al menos 8 caracteres.</li>
                    <li>No puede ser una clave comúnmente usada.</li>
                    <li>No puede ser completamente numérica.</li>
                </ul>
                <button type="submit" class="password-change-btn-primary">Cambiar Contraseña</button>
            </form>
        </div>
        <!-- Botón de regreso -->
        <button class="password-change-btn-secondary" onclick="window.history.back();">Regresar</button>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
