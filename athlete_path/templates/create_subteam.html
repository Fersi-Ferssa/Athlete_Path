<h2>Crear Subequipo</h2>
<p>Equipo olímpico: {{ profile.olympic_team }}</p>

<form method="POST">
    {% csrf_token %}
    <label for="name">Nombre del subequipo:</label>
    <input type="text" name="name" required>

    <label for="athletes">Seleccionar atletas:</label>
    <select name="athletes" multiple required>
        {% for athlete in available_athletes %}
            <option value="{{ athlete.id }}">{{ athlete.user.first_name }} {{ athlete.user.last_name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Crear Subequipo</button>
</form>

<a href="{% url 'manage_subteams' %}">
    <button>Regresar a gestión de subequipos</button>
</a>
<br></br>
<a href="{% url 'home' %}">
    <button>Regresar a la Página Principal</button>
</a>
