{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Subequipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* Full-page background */
        body {
            font-family: 'Olympics', sans-serif;
            background-image: url("{% static '/css/images/Vector_Completo.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main white container */
        .container {
            background-color: white;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }

        h2 {
            font-size: 2.8em;
            color: #d35400;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.3em;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            margin-left: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: 1.1em;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #d35400;
            outline: none;
            box-shadow: 0px 4px 20px rgba(211, 84, 0, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 12px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(108, 117, 125, 0.2);
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.02);
        }

        .back-button i, button[type="submit"] i {
            margin-right: 8px;
        }

        select {
            height: 180px;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2.2em;
            }
            input[type="text"], select, button[type="submit"], .back-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="{% static '/css/images/Logo.png' %}" alt="Logo" class="logo">

        <h2>Crear Subequipo</h2>
        <p>Equipo ol√≠mpico: {{ profile.olympic_team }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="name">Nombre del subequipo:</label>
            <input type="text" name="name" required>

            <label for="athletes">Seleccionar atletas:</label>
            <select name="athletes" multiple required>
                {% for athlete in available_athletes %}
                    <option value="{{ athlete.id }}">{{ athlete.user.first_name }} {{ athlete.user.last_name }}</option>
                {% endfor %}
            </select>

            <button type="submit"><i class="fas fa-plus-circle"></i> Crear Subequipo</button>
        </form>

        <a href="javascript:window.history.back();" class="back-button"><i class="fas fa-arrow-left"></i> Regresar</a>
    </div>

</body>
</html>
