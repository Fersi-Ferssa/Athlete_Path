<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Subequipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .create-subteam-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            font-size: 2.2em;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"], .back-button {
            background-color: #6c757d;
            color: white;
            margin-top: 15px;
        }

        button[type="button"]:hover, .back-button:hover {
            background-color: #5a6268;
        }

        select {
            height: 150px;
        }

        @media (max-width: 768px) {
            .create-subteam-container {
                padding: 20px;
            }
            button[type="submit"], button[type="button"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="create-subteam-container">
        <h2>Crear Subequipo</h2>
        <p>Equipo ol√≠mpico: {{ profile.olympic_team }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="name">Nombre del subequipo:</label>
            <input type="text" name="name" required>

            <label for="athletes">Seleccionar atletas:</label>
            <select name="athletes" multiple required>
                {% for athlete in available_athletes %}
                    <option value="{{ athlete.id }}">{{ athlete.user.first_name }} {{ athlete.user.last_name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Crear Subequipo</button>
        </form>

        <button class="back-button" onclick="window.history.back();">Regresar</button>
    </div>

</body>
</html>
