<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Path | Medallas Olímpicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Vector banner -->
    <nav class="vector-banner navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'css/images/WhiteLogo.png' %}" alt="Logo">
            </a>            
            <div class="ms-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Iniciar sesión</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Registrarse</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5 pt-5">
        <h2 class="welcome-title">Medallas Olímpicas por País</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>País</th>
                    <th><img src="{% static 'css/images/Medals/GoldMedal.png' %}" class="medal-icon" alt="Oro" /> Oro</th>
                    <th><img src="{% static 'css/images/Medals/SilverMedal.png' %}" class="medal-icon" alt="Plata" /> Plata</th>
                    <th><img src="{% static 'css/images/Medals/BronzeMedal.png' %}" class="medal-icon" alt="Bronce" /> Bronce</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for country in countries %}
                <tr>
                    <td>
                        <a href="{% url 'country_medals' country.country %}" class="country-link">
                            <img src="{{ country.flag }}" alt="{{ country.country }} Flag" width="20">
                            {{ country.country }}
                        </a>
                    </td>
                    <td>{{ country.gold }}</td>
                    <td>{{ country.silver }}</td>
                    <td>{{ country.bronze }}</td>
                    <td>{{ country.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
