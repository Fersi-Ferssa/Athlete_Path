<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'css/images/WhiteLogo.png' %}">
</head>
<body class="password-success-body">
    <div class="password-success-container">
        <h1 class="password-success-title">Contraseña cambiada con éxito</h1>
        <p class="password-success-message">Has cambiado tu contraseña correctamente. Usa tu nueva contraseña la próxima vez que inicies sesión.</p>
        <a href="{% if request.user.profile.is_athlete %}{% url 'athlete_profile' %}{% elif request.user.profile.is_coach %}{% url 'coach_dashboard' %}{% else %}{% url 'home' %}{% endif %}" class="password-success-link">
            <button class="password-success-button">Regresar</button>
        </a>
    </div>
</body>
</html>
