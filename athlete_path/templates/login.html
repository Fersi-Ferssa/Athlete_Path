<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthletePath | Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Botón azul */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .create-account, .forgot-password {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .create-account a, .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .create-account a:hover, .forgot-password a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Botón gris para regresar */
        .back-to-home a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #a0a0a0; /* Botón gris */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-to-home a:hover {
            background-color: #808080;
        }

        /* Estilo para mensajes de error */
        .error {
            color: red;
            margin-top: 15px;
            font-size: 0.9em;
        }

        /* Mostrar/Ocultar contraseña */
        #show-password {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicia Sesión<br>Athlete Path</h1>

        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }} <!-- Token de seguridad para evitar ataques CSRF -->
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id="username" aria-label="Nombre de usuario" required> <!-- Campo para el nombre de usuario -->
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" aria-label="Contraseña" required> <!-- Campo para la contraseña -->
                <input type="checkbox" id="show-password" onclick="togglePassword()"> Mostrar contraseña
            </div>
            <button type="submit">Entrar</button> <!-- Botón para enviar el formulario -->
        </form>

        <!-- Mostrar mensajes de error si hay -->
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div> <!-- Muestra cada mensaje de error -->
            {% endfor %}
        {% endif %}

        <!-- Enlace para crear una cuenta si no tienes una -->
        <div class="create-account">
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </div>
        <p class="forgot-password">¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}">Haz clic aquí para restablecerla</a></p>

        <!-- Botón para regresar al main home page -->
        <div class="back-to-home">
            <a href="{% url 'home' %}">Regresar a la página principal</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
