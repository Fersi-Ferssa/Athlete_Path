<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento HTML -->
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Optimización para Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el sitio sea responsive en dispositivos móviles -->
    <title>AthletePath | Inicio de Sesión</title> <!-- Título de la pestaña del navegador -->

    <!-- Estilos CSS personalizados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Color de fondo */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            width: 300px; /* Ancho fijo */
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            text-align: center; /* Centra el texto */
            margin-bottom: 20px;
        }

        .login-container table {
            width: 100%;
            margin-bottom: 15px;
        }

        .login-container table td {
            padding: 10px 0;
            font-size: 14px;
            color: #333;
        }

        /* Estilos para los campos de texto y contraseña */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 94%; /* Tamaño del input */
            padding: 8px;
            border: 1px solid #ccc; /* Borde gris claro */
            border-radius: 4px; /* Bordes redondeados */
            font-size: 14px;
            color: #333;
        }

        /* Botón de enviar (Entrar) */
        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4066d5; /* Color de fondo del botón */
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: white; /* Texto blanco */
            cursor: pointer; /* Cambia el cursor a una mano */
            transition: background-color 0.3s ease; /* Transición suave al hacer hover */
        }

        /* Estilo cuando se hace hover en el botón */
        .login-container button[type="submit"]:hover {
            background-color: #8ba6f6;
        }

        .login-container .create-account {
            text-align: center; /* Centra el texto del enlace */
            margin-top: 10px;
        }

        .login-container .create-account a {
            color: #007bff; /* Color del enlace */
            text-decoration: none;
            transition: color 0.3s ease; /* Transición suave al cambiar el color */
        }

        /* Cambia el color del enlace al hacer hover */
        .login-container .create-account a:hover {
            color: #0056b3;
        }

        .error {
            color: red; /* Color rojo para los mensajes de error */
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %} <!-- Token de seguridad para evitar ataques CSRF -->
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" required> <!-- Campo para el nombre de usuario -->
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required> <!-- Campo para la contraseña -->
            </div>
            <button type="submit">Entrar</button> <!-- Botón para enviar el formulario -->
        </form>

        <!-- Mostrar mensajes de error si hay -->
        {% if messages %} <!-- Verifica si hay mensajes de error (por ejemplo, si el login falla) -->
            {% for message in messages %}
                <div class="error">{{ message }}</div> <!-- Muestra cada mensaje de error -->
            {% endfor %}
        {% endif %}

        <!-- Enlace para crear una cuenta si no tienes una -->
        <div class="create-account">
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
