<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña | Athlete Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .reset-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Botón azul */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="button"] {
            width: 100%;
            padding: 12px;
            background-color: #a0a0a0; /* Botón gris */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="button"]:hover {
            background-color: #808080;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            color: red;
            font-size: 1em;
            margin: 5px 0;
        }

    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Restablecer Contraseña</h2>

        <!-- Mostrar mensajes si existen -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- Formulario de cambio de contraseña -->
        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="username">Nombre de usuario:</label>
                {{ form.username }}
            </p>
            <p>
                <label for="security_question">Selecciona una pregunta de seguridad:</label>
                {{ form.security_question }}
            </p>
            <p>
                <label for="security_answer">Respuesta a la pregunta seleccionada:</label>
                {{ form.security_answer }}
            </p>
            <p>
                <label for="new_password">Nueva contraseña:</label>
                {{ form.new_password }}
            </p>
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <br>
        <!-- Botón para regresar a la página anterior -->
        <button type="button" onclick="window.history.back();">Regresar</button>
    </div>
</body>
</html>
